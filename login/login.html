<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../common/js/jquery-3.3.1.min.js"></script>
    <script src="../common/js/utils.js"></script>
    <script src="../common/js/base64.js"></script>
    <script src="./loginService/loginService.js"></script>
    <script language="javascript">

    </script>

    <title>用户登录</title>
</head>
<body>
<br/><br/><br/><br/><br/><br/><br/><br/>
<form id="fm">
    <table align="center">
        <tr>
            <td colspan="2">
                <div align="center"><span
                        style="font-size: small; color: rgba(0,0,0,0.99); "><b>登录页面<br/><br/></b></span>
                </div>
            </td>
            <td><span id="timeShow" align="right" style="font-size: xx-small; color: rgba(0,0,0,0.99);"></span></td>
        </tr>
        <tr>
            <td align="right">用户名：&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td style="padding-top: 18px"><input type='text' name="username" id="username"
                                                 onblur="checkUsername();isDisabled();"/><br/><br/></td>
            <td width="180px">
                <div align="center"><span style="font-size: small; color: #ff0000; " id="usernameErrorHint"></span>
                </div>
            </td>
        </tr>
        <tr>
            <td align="right">密&nbsp;&nbsp;&nbsp;&nbsp;码：&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td style="padding-top: 18px"><input type='password' name="pwd" id="pwd"
                                                 onblur="checkPassword();isDisabled();"/><br/><br/></td>
            <td>
                <div align="center"><span style="font-size: small; color: #ff0000; " id="pwdErrorHint"></span>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <button type="button" onclick="login();" disabled=disabled id='button'>登&nbsp;&nbsp;&nbsp;&nbsp;录
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;<a href='/register/register.html'><span
                    style="font-size: xx-small; ">快速注册</span></a></td>
            <td>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <iframe align="middle" frameborder=0 border=0 src="../notice.html"></iframe>
            <td>
        </tr>
    </table>
    <div id ="page" >
        <!--<iframe style="width: 800px;height: 800px"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" align="left" frameborder=0 border=0 src="../footer.html"></iframe>-->
    </div>
    <!--引入html文件的两种方式1：iframe 2:load()-->
    <script>
        $("#page").load("../footer.html");
    </script>
    <br/><br/>
</form>
</body>
</html>
